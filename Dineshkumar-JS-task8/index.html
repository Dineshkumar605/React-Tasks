<!DOCTYPE html>
<html>

<head>
    <title>Current Date and Time</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Current Date and Time</h2>
        <div class="output-field">
            <div id="date"></div>
            <div id="string-date -time"></div>
            <div id="string-date"></div>
            <div id="string-time"></div>
            <div id="current-year"></div>
            <div id="current-month"></div>
            <div id="current-date"></div>
            <div id="current-hour"></div>
            <div id="current-minutes"></div>
            <div id="current-seconds"></div>
            <div id="current-milli-seconds"></div>
        </div>
        <div class="btn-field">
            <button id="show-btn" onclick="onHandleDateAndTime()">Show</button>
            <button id="reset-btn" onclick="onHandleReset()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
